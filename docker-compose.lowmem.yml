version: '3.8'

# ============================================
# DOCKER COMPOSE - LOW MEMORY VERSION
# Untuk VPS 1 Core / 1GB RAM + Swap
# ============================================

services:
  # PostgreSQL Database (memory-optimized)
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    environment:
      POSTGRES_USER: whatsapp_user
      POSTGRES_PASSWORD: whatsapp_pass
      POSTGRES_DB: whatsapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whatsapp-network
    restart: unless-stopped
    # Memory limit untuk low-RAM VPS
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    # PostgreSQL config untuk low memory
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=128MB
      -c work_mem=4MB
      -c maintenance_work_mem=32MB
      -c max_connections=20

  # Redis for Queue Management (memory-optimized)
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - whatsapp-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
          
    # Redis config: 100MB RAM, No Eviction (Safe for Queues)
    command: redis-server --maxmemory 100mb --maxmemory-policy noeviction --stop-writes-on-bgsave-error no --save ""

  # WAHA Plus with NOWEB engine (lightweight)
  waha:
    image: devlikeapro/waha-plus:latest
    container_name: whatsapp-waha
    ports:
      - "3000:3000"
    environment:
      # WAHA Configuration
      - WAHA_PRINT_QR=True
      - WHATSAPP_API_PORT=3000
      - WHATSAPP_API_HOSTNAME=0.0.0.0
      
      # Security
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-5014d2db2fcf48019e4aee140286480a}
      
      # WAHA Plus License
      - WAHA_LICENSE_KEY=${WAHA_LICENSE_KEY:-your-license-key-here}
      
      # Session configuration
      - WHATSAPP_RESTART_ALL_SESSIONS=True
      - WHATSAPP_START_SESSIONS=session_1,session_2,session_3,session_4,session_5,session_6,session_7,session_8,session_9,session_10
      
      # WEBJS engine is often more stable for multi-session than NOWEB, but uses more RAM.
      # However, for 10 sessions on 2GB RAM, we might need to stick to NOWEB or carefully tune.
      # User asked for "1 corfee 2gig" and "kit tidak menggunakan low mem".
      # So we can try WEBJS or just stick to NOWEB but with higher limits.
      # Let's keep NOWEB as it is most efficient for 10 sessions on 2GB.
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      
      # Webhook - Removed 'message' and 'message.any' to save resources
      - WHATSAPP_HOOK_EVENTS=state.change,session.status,message.ack
      - WHATSAPP_HOOK_URL=http://backend:4000/webhook/whatsapp
      
      # Files
      - WHATSAPP_FILES_FOLDER=/app/files
      - WHATSAPP_FILES_LIFETIME=60
      
    volumes:
      - waha_data:/app/.sessions
      - waha_files:/app/files
    networks:
      - whatsapp-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://whatsapp_user:whatsapp_pass@postgres:5432/whatsapp_db
      - REDIS_URL=redis://redis:6379
      - WAHA_URL=http://waha:3000
      - BACKEND_URL=https://api.watrix.online

      # Global send limiter
      - GLOBAL_SEND_CONCURRENCY=1

      # WAHA API Key
      - WAHA_API_KEY=${WAHA_API_KEY:-5014d2db2fcf48019e4aee140286480a}
      - PORT=4000
      
      # Anti-Ban: Broadcast timing
      - BROADCAST_START_HOUR=10
      - BROADCAST_END_HOUR=22
      
      # Anti-Ban: Rate limiting
      - DAILY_MESSAGE_LIMIT=60
      - SESSION_JOB_LIMIT=50
      - SESSION_CONTACT_LIMIT=50
      - SESSION_REST_TRIGGER=25
      - SESSION_REST_MINUTES=45
      
      # Anti-Ban: Message delays
      - MESSAGE_DELAY_MIN_MS=30000
      - MESSAGE_DELAY_MAX_MS=60000
      
      # Anti-Ban: Human-like behavior
      - TYPING_INDICATOR_ENABLED=true
      - READ_RECEIPT_ENABLED=true
      
      # Node.js memory limit
      - NODE_OPTIONS=--max-old-space-size=256
      
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - whatsapp-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 256M

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.watrix.online}
    container_name: whatsapp-frontend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_OPTIONS=--max-old-space-size=200
    depends_on:
      - backend
    networks:
      - whatsapp-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 150M

networks:
  whatsapp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  waha_data:
  waha_files:
