# Nginx Configuration for Watrix Domains
# Frontend: app.watrix.online
# Backend API: api.watrix.online

# Redirect HTTP to HTTPS for app.watrix.online
server {
    listen 80;
    listen [::]:80;
    server_name app.watrix.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Frontend - app.watrix.online
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.watrix.online;

    # SSL Certificate (will be added by certbot)
    ssl_certificate /etc/letsencrypt/live/app.watrix.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.watrix.online/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend Proxy to Next.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js specific
        proxy_buffering off;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Next.js Hot Reload (Development)
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3001/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logs
    access_log /var/log/nginx/app.watrix.online.access.log;
    error_log /var/log/nginx/app.watrix.online.error.log;
}

# Redirect HTTP to HTTPS for api.watrix.online
server {
    listen 80;
    listen [::]:80;
    server_name api.watrix.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Backend API - api.watrix.online
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.watrix.online;

    # SSL Certificate (will be added by certbot)
    ssl_certificate /etc/letsencrypt/live/api.watrix.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.watrix.online/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Backend API Proxy to Express
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeout for campaign processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }

    # Logs
    access_log /var/log/nginx/api.watrix.online.access.log;
    error_log /var/log/nginx/api.watrix.online.error.log;
}
