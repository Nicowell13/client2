services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres-${INSTANCE_NUM:-1}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whatsapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whatsapp_pass}
      POSTGRES_DB: ${POSTGRES_DB:-whatsapp_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whatsapp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis-${INSTANCE_NUM:-1}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # WAHA Plus (WhatsApp HTTP API)
  waha:
    image: devlikeapro/waha-plus:latest
    container_name: whatsapp-waha-${INSTANCE_NUM:-1}
    environment:
      - WAHA_PRINT_QR=True
      - WHATSAPP_API_PORT=3000
      - WHATSAPP_API_HOSTNAME=0.0.0.0
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
      - WAHA_LICENSE_KEY=${WAHA_LICENSE_KEY}
      - WHATSAPP_RESTART_ALL_SESSIONS=True
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WHATSAPP_HOOK_EVENTS=message,message.any,state.change,session.status
      - WHATSAPP_HOOK_URL=http://backend:4000/webhook/whatsapp
      - WHATSAPP_FILES_FOLDER=/app/files
      - WHATSAPP_FILES_LIFETIME=180
    volumes:
      - waha_data:/app/.sessions
      - waha_files:/app/files
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 768M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend-${INSTANCE_NUM:-1}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-whatsapp_user}:${POSTGRES_PASSWORD:-whatsapp_pass}@postgres:5432/${POSTGRES_DB:-whatsapp_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - WAHA_URL=http://waha:3000
      - BACKEND_URL=${BACKEND_URL:-https://api.example.com}
      - WAHA_API_KEY=${WAHA_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
      - GLOBAL_SEND_CONCURRENCY=2
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      waha:
        condition: service_started

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.example.com}
    container_name: whatsapp-frontend-${INSTANCE_NUM:-1}
    environment:
      - PORT=3001
      - NODE_ENV=production
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      backend:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx-${INSTANCE_NUM:-1}
    ports:
      - "${PORT_FRONTEND:-8080}:80"
      - "${PORT_BACKEND:-8081}:81"
    volumes:
      - ./nginx/nginx-aws.conf:/etc/nginx/nginx.conf:ro
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      - frontend
      - backend

networks:
  whatsapp-network:
    name: whatsapp-network-${INSTANCE_NUM:-1}
    driver: bridge

volumes:
  postgres_data:
    name: whatsapp-postgres-data-${INSTANCE_NUM:-1}
  redis_data:
    name: whatsapp-redis-data-${INSTANCE_NUM:-1}
  waha_data:
    name: whatsapp-waha-data-${INSTANCE_NUM:-1}
  waha_files:
    name: whatsapp-waha-files-${INSTANCE_NUM:-1}
