version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    environment:
      POSTGRES_USER: whatsapp_user
      POSTGRES_PASSWORD: whatsapp_pass
      POSTGRES_DB: whatsapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - whatsapp-network
    restart: unless-stopped
    # Prevent READONLY mode when memory is low
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru --stop-writes-on-bgsave-error no

  # WAHA Plus (WhatsApp HTTP API - Premium Version)
  waha:
    image: devlikeapro/waha-plus:latest
    container_name: whatsapp-waha
    ports:
      - "3000:3000"
    environment:
      # WAHA Configuration
      - WAHA_PRINT_QR=True
      - WHATSAPP_API_PORT=3000
      - WHATSAPP_API_HOSTNAME=0.0.0.0
      
      # Security - API Key untuk autentikasi
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-5014d2db2fcf48019e4aee140286480a}
      
      # WAHA Plus License (required for waha-plus)
      - WAHA_LICENSE_KEY=${WAHA_LICENSE_KEY:-your-license-key-here}
      
      # Session configuration
      - WHATSAPP_RESTART_ALL_SESSIONS=True
      - WHATSAPP_START_SESSIONS=default
      
      # Engine (NOWEB untuk stabilitas dan anti-ban yang lebih baik)
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      
      # Webhook configuration
      - WHATSAPP_HOOK_EVENTS=message,message.any,state.change,session.status
      - WHATSAPP_HOOK_URL=http://backend:4000/webhook/whatsapp
      
      # Files & Media
      - WHATSAPP_FILES_FOLDER=/app/files
      - WHATSAPP_FILES_LIFETIME=180
      
    volumes:
      - waha_data:/app/.sessions
      - waha_files:/app/files
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://whatsapp_user:whatsapp_pass@postgres:5432/whatsapp_db
      - REDIS_URL=redis://redis:6379
      - WAHA_URL=http://waha:3000
      - BACKEND_URL=https://api.watrix.online

      # Global send limiter (max simultaneous sends across all sessions)
      - GLOBAL_SEND_CONCURRENCY=2

      # Ensure backend uses the same API key as WAHA
      - WAHA_API_KEY=${WAHA_API_KEY:-5014d2db2fcf48019e4aee140286480a}
      - PORT=4000
      
      # Anti-Ban: Broadcast timing (Jakarta timezone, UTC+7)
      - BROADCAST_START_HOUR=10
      - BROADCAST_END_HOUR=22
      
      # Anti-Ban: Rate limiting
      - DAILY_MESSAGE_LIMIT=40
      - SESSION_JOB_LIMIT=50
      - SESSION_REST_TRIGGER=30
      - SESSION_REST_MINUTES=30
      
      # Anti-Ban: Message delays (in milliseconds)
      - MESSAGE_DELAY_MIN_MS=30000
      - MESSAGE_DELAY_MAX_MS=60000
      
      # Anti-Ban: Human-like behavior
      - TYPING_INDICATOR_ENABLED=true
      - READ_RECEIPT_ENABLED=true
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.watrix.online}
    container_name: whatsapp-frontend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    depends_on:
      - backend
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Nginx Reverse Proxy (for multiple instances)
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-enabled
    depends_on:
      - frontend
      - backend
    networks:
      - whatsapp-network
    restart: unless-stopped

networks:
  whatsapp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  waha_data:
  waha_files:
