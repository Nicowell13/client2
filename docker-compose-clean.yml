version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    environment:
      POSTGRES_USER: whatsapp_user
      POSTGRES_PASSWORD: whatsapp_pass
      POSTGRES_DB: whatsapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - whatsapp-network
    restart: unless-stopped

  # WAHA Plus (WhatsApp HTTP API - Premium Version)
  waha:
    image: devlikeapro/waha-plus:latest
    container_name: whatsapp-waha
    ports:
      - "3000:3000"
    environment:
      # WAHA Configuration
      - WAHA_PRINT_QR=True
      - WHATSAPP_API_PORT=3000
      - WHATSAPP_API_HOSTNAME=0.0.0.0
      
      # Security - API Key untuk autentikasi
      - WHATSAPP_API_KEY=${WAHA_API_KEY:-2b0f9b8281f541d0b25cf3b76d81615a}
      
      # WAHA Plus License (required for waha-plus)
      - WAHA_LICENSE_KEY=${WAHA_LICENSE_KEY:-your-license-key-here}
      
      # Session configuration
      - WHATSAPP_RESTART_ALL_SESSIONS=True
      - WHATSAPP_START_SESSIONS=default
      
      # Engine (WEBJS recommended for stability, NOWEB for WAHA Plus features)
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      
      # Webhook configuration
      - WHATSAPP_HOOK_EVENTS=message,message.any,state.change,session.status
      - WHATSAPP_HOOK_URL=http://backend:4000/webhook/whatsapp
      
      # Files & Media
      - WHATSAPP_FILES_FOLDER=/app/files
      - WHATSAPP_FILES_LIFETIME=180
      
    volumes:
      - waha_data:/app/.sessions
      - waha_files:/app/files
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://whatsapp_user:whatsapp_pass@postgres:5432/whatsapp_db
      - REDIS_URL=redis://redis:6379
      - WAHA_URL=http://waha:3000
      # Ensure backend uses the same API key as WAHA
      - WAHA_API_KEY=${WAHA_API_KEY:-116e0222dfb5d86824e45ee9488d931b2b8924b63eb3766e1fb633ef3c934289}
      - PORT=4000
    depends_on:
      - postgres
      - redis
      - waha
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.watrix.online}
    container_name: whatsapp-frontend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    depends_on:
      - backend
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Nginx Reverse Proxy (for multiple instances)
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-enabled
    depends_on:
      - frontend
      - backend
    networks:
      - whatsapp-network
    restart: unless-stopped

networks:
  whatsapp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  waha_data:
  waha_files:
